<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Mus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Contador de Mus</h1>
        <div class="scoreboard">
            <div class="team" id="team1">
                <h2>Equipo 1</h2>
                <div onclick="addPoint('team1')"><span id="score-team1">0</span></div>
                <div onclick="addGame('team1')">Partidas: <span id="games-team1">0</span></div>
            </div>
            <div class="counters">
                <div class="counter" id="grande">
                    <div onclick="addCount('grande')">Grande: <br> <span class="number" id="grande-count">0</span></div>
                    <div class="arrows">
                        <span class="arrow" onclick="addToTeam('grande', 'team1')">⬅</span>
                        <span class="arrow" onclick="addToTeam('grande', 'team2')">➡</span>
                    </div>
                </div>
                <div class="counter" id="chica">
                    <div onclick="addCount('chica')">Chica: <br> <span class="number" id="chica-count">0</span></div>
                    <div class="arrows">
                        <span class="arrow" onclick="addToTeam('chica', 'team1')">⬅</span>
                        <span class="arrow" onclick="addToTeam('chica', 'team2')">➡</span>
                    </div>
                </div>
                <div class="counter" id="pares">
                    <div onclick="addCount('pares')">Pares: <br> <span class="number" id="pares-count">0</span></div>
                    <div class="arrows">
                        <span class="arrow" onclick="addToTeam('pares', 'team1')">⬅</span>
                        <span class="arrow" onclick="addToTeam('pares', 'team2')">➡</span>
                    </div>
                </div>
                <div class="counter" id="juego">
                    <div onclick="addCount('juego')">Juego:<br>  <span class="number" id="juego-count">0</span></div>
                    <div class="arrows">
                        <span class="arrow" onclick="addToTeam('juego', 'team1')">⬅</span>
                        <span class="arrow" onclick="addToTeam('juego', 'team2')">➡</span>
                    </div>
                </div>
            </div>
            <div class="team" id="team2">
                <h2>Equipo 2</h2>
                <div onclick="addPoint('team2')"><span id="score-team2">0</span></div>
                <div onclick="addGame('team2')">Partidas: <span id="games-team2">0</span></div>
            </div>
        </div>
        <div class="controls">
            <button onclick="resetCounters()">Reiniciar Contadores</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
